<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>WinJsFirstStep</title>
    <link href="js/Microsoft.WinJS.3.0/css/ui-dark.css" rel="stylesheet" />
    <script src="js/Microsoft.WinJS.3.0/js/base.js"></script>
    <script src="js/Microsoft.WinJS.3.0/js/ui.js"></script>
    <script src="js/lib/jquery.js"></script>
    <script src="js/app.js"></script>
    <style>
        body { overflow-y:auto; } /* vertical scrollable */
        section { margin: 15px; }
        article { margin-top: 1em; }
        
    </style>
    <link href="css/app.css" rel="stylesheet" />
</head>
<body>
    <section style="margin:15px">
        <h1>WinJsFirstStep</h1>

        <article>
            <h2>WinJS.UI.Rating</h2>
            <div id="ratingCtrl"
                 data-win-control="WinJS.UI.Rating"
                 data-win-options="{maxRating:10, averageRating:5}">
            </div>
        </article>

        <article>
            <h2>WinJS.UI.Bindings</h2>
            <label><input id="bindColor" placeholder="backgroundColor" /></label>
            <a id="myBlogLink"
               data-win-bind="
                   innerHTML            : pageTitle;
                   href                 : url;
                   title                : description;
                   style.fontSize       : fontSize;
                   style.color          : fontColor;
                   style.backgroundColor: backgroundColor;
            "></a>
        </article>

        <article>
            <h2>WinJS.UI.ListView</h2>

            <!-- Simple template for the ListView instantiation  -->
            <div class="smallListIconTextTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
                <div class="smallListIconTextItem">
                    <img src="#" class="smallListIconTextItem-Image" data-win-bind="src: picture" />
                    <div class="smallListIconTextItem-Detail">
                        <h4 data-win-bind="textContent: title"></h4>
                        <h6 data-win-bind="textContent: text"></h6>
                        <h6 data-win-bind="textContent: picture"></h6>
                    </div>
                </div>
            </div>

            <!-- The declarative markup necesary for ListView instantiation -->
            <!-- Call WinJS.UI.processAll() in your initialization code -->
            <div id="listView"
                 class="win-selectionstylefilled"
                 data-win-control="WinJS.UI.ListView"
                 data-win-options="{
                    itemDataSource  : Sample.ListView.data.dataSource,
                    itemTemplate    : select('.smallListIconTextTemplate'),
                    itemsReorderable: true,
                    layout          : { type: WinJS.UI.ListLayout }
                 }"
            >
            </div>
        </article>

        <article>
            <h2>WinJS.UI.ListView ajax</h2>

            <!-- Simple template for the ListView instantiation  -->
            <div class="contentsdataTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
                <div class="smallListIconTextItem">
                    <div class="smallListIconTextItem-Detail">
                        <h6 data-win-bind="textContent: index"></h6>
                        <h6 data-win-bind="textContent: name"></h6>
                    </div>
                </div>
            </div>

            <!-- The declarative markup necesary for ListView instantiation -->
            <!-- Call WinJS.UI.processAll() in your initialization code -->
            <div id="listViewAjax" style="height:150px"
                 class="win-selectionstylefilled"
                 data-win-control="WinJS.UI.ListView"
                 data-win-options="{
                    itemTemplate    : select('.contentsdataTemplate'),
                    itemsReorderable: true,
                    layout          : { type: WinJS.UI.ListLayout }
                 }">
            </div>
        </article>


        <article>
            <h2>WinJS.UI.ToggleSwitch</h2>
            <ul style="list-style-type: none">
                <li>
                    <div id="wifiToggle" data-win-control="WinJS.UI.ToggleSwitch"
                         data-win-options="{title: 'WiFi', checked: true, onchange: Sample.ToggleSwitch.toggleWifi}">
                    </div>
                </li>
                <li>
                    <div data-win-control="WinJS.UI.ToggleSwitch"
                         data-win-options="{title: 'GPS'}">
                    </div>
                </li>
                <li>
                    <div data-win-control="WinJS.UI.ToggleSwitch" 
                         data-win-options="{title: 'Bluetooth', labelOn: '入', labelOff: '切'}">
                    </div>
                </li>
                <li>
                    <div data-win-control="WinJS.UI.ToggleSwitch" 
                         data-win-options="{title: 'BitLocker', checked: true, disabled: true}">
                    </div>
                </li>
            </ul>
        </article>

    </section>
</body>
</html>
