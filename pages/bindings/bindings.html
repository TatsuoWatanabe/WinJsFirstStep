<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WinJS.UI.Bindings</title>
    <script src="bindings.js"></script>
</head>
<body>
    <!-- WinJS.UI.Rating -->
    <div class="fragment" style="margin: 1rem;">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to Bindings</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <label><input id="bindColor" placeholder="backgroundColor" /></label>
            <a id="myBlogLink" data-win-bind="
                innerHTML            : html;
                href                 : href;
                title                : title;
                style.fontSize       : fontSize;
                style.color          : fontColor;
                style.cursor         : cursor;
                style.backgroundColor: backgroundColor;
            "></a>
        </section>
    </div>
</body>
</html>
