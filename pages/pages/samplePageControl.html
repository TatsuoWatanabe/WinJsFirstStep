<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>samplePageControl</title>
    <link href="samplePageControl.css" rel="stylesheet">
</head>
<body>
    <div class="samplePageControl">
        <p data-win-bind="textContent: controlText">Message goes here</p>
        <p class="samplePageControl-text">
            <button class="samplePageControl-button">Click me</button>
        </p>
        <p>Page controls can also contain WinJS controls. They are activated automatically.</p>
        <div class="samplePageControl-toggle" data-win-control="WinJS.UI.ToggleSwitch"></div>
    </div>
</body>
</html>
