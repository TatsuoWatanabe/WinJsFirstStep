<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WinJS.UI.ToggleSwitch</title>
    <script src="toggleSwitch.js"></script>
</head>
<body>
    <!-- WinJS.UI.ToggleSwitch -->
    <div class="fragment" style="margin: 1rem;">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to ToggleSwitch</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <ul id="toggleList" style="list-style-type: none">
                <li>
                    <div data-win-control="WinJS.UI.ToggleSwitch"
                         data-win-options="{ title: 'WiFi', onchange: Sample.ToggleSwitch.onToggled }">
                    </div>
                    <p></p>
                </li>
                <li>
                    <div data-win-control="WinJS.UI.ToggleSwitch"
                         data-win-options="{ title: 'GPS', onchange: Sample.ToggleSwitch.onToggled }">
                    </div>
                    <p></p>
                </li>
                <li>
                    <div data-win-control="WinJS.UI.ToggleSwitch"
                         data-win-options="{ title: 'Bluetooth', labelOn: '入', labelOff: '切', onchange: Sample.ToggleSwitch.onToggled }">
                    </div>
                    <p></p>
                </li>
                <li>
                    <div data-win-control="WinJS.UI.ToggleSwitch"
                         data-win-options="{ title: 'BitLocker', checked: true, disabled: true }">
                    </div>
                </li>
            </ul>
        </section>
    </div>
</body>
</html>
